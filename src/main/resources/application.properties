# Repository Evaluation Main Service - Kafka Configuration
# Last Updated: 2025-08-08 18:45:40 by hardik118

# Server configuration
server.port=8090

# Kafka Connection Settings
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.client-id=repo-evaluator-main-service

# Producer Configuration for sending evaluation requests
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.delivery.timeout.ms=120000
spring.kafka.producer.properties.request.timeout.ms=30000

# Consumer Configuration for receiving evaluation results
spring.kafka.consumer.group-id=repo-evaluator-main-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.AiRepoScrening.Model.FeedbackProducerRequest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.AiRepoScrening.Model
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Topic Configuration
app.kafka.topics.evaluation-requests=evaluation-requests
app.kafka.topics.evaluation-results=evaluation-results
app.kafka.topics.evaluation-errors=evaluation-errors

# Submission Configuration
app.submission.notification.enabled=true
app.submission.storage.path=${user.home}/repository-submissions

# Logging Configuration
logging.level.org.springframework.kafka=INFO
logging.level.com.example.demo=INFO

